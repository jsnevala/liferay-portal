javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Un contenido web puede ser cualquier contenido que quiera añadir a un sitio, tales como artículos, un FAQ o una noticia. Los administradores pueden gestionar el contenido, así como asignar roles de usuarios y permisos. Los usuarios pueden añadir, editar, aprobar o ver el contenido dependiendo de su rol.
