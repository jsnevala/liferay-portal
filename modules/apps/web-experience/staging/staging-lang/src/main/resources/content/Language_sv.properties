staged-portlets-help=Portlets som markerats är <em>mellanlagrade</em>. Detta innebär att datan i dem publiceras automatiskt när en sida som innehåller datan publiceras. Portlets som är inaktiverade och markerade exporteras alltid automatiskt, även när de inte finns på sidan. De som är inaktiverade och inte är markerade publiceras aldrig automatiskt. <em>Samarbetsportlets</em> som <em>bloggar</em>, <em>diskussionsforum</em> och <em>Wiki</em> exkluderas från <em>mellanlagring</em> som standard, eftersom datan i dem vanligtvis härstammar från live. Detta innebär att <em>live</em>-miljön endast innehåller viktiga data när en portlet <em>INTE är mellanlagrad</em>. När <em>lokal live</em>-mellanlagring används visas samma data, oavsett vilken miljö portlet visas från.
