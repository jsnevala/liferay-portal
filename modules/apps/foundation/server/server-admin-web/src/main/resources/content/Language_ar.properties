xuggler-help=يتطلب Xuggler تثبيت مكتبات أصلية يتم توزيعها تحت ترخيص GPL. إذا استطعت إيجاد البيئة المذكورة أدناه، يمكن أن يقوم الخادم بتنزيل وتثبيت المكتبات لك تلقائيا. وسيتطلب ذلك بعدها إعادة تشغيل الخادم. إذا كانت البيئة الخاصة بك غير مذكورة أدناه، ستضطر أن تجمع وتثبت المكتبات يدويا. <a href="{0}" target="_blank">اقرأ المزيد.</a>
