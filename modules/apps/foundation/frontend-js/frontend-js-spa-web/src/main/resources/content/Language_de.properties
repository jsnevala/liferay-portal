cache-expiration-time-description=Definieren Sie die Zeit, in Minuten, in der der SPA-Cache geleert wird. Nutzen Sie einen Wert von 0, wenn der Cache bei SPA-Navigation nie geleert werden soll. Nutzen Sie einen negativen Wert, wenn der Cache deaktiviert werden soll.
cache-expiration-time-name=Ablaufzeit des Zwischenspeichers
it-looks-like-this-is-taking-longer-than-expected=Dieser Vorgang dauert länger als erwartet.
oops=Hoppla
request-timeout-description=Definieren Sie die Zeit, in Millisekunden, für die Zeitüberschreitung bei SPA-Anfragen. Nutzen Sie einen Wert von 0, wenn es bei Anfragen keine Zeitüberschreitung geben soll.
request-timeout-name=Zeitüberschreitung der Anfrage
spa-configuration-description=Damit hier durchgeführte Änderungen wirksam werden, müssen Sie die Browser-Seite nach dem Speichern neu laden.
spa-configuration-name=Frontend-SPA-Infrastruktur
user-notification-timeout-description=Definieren Sie die Zeit, in Millisekunden, in der dem Benutzer eine Benachrichtigung angezeigt und er darüber informiert wird, dass die Anfrage länger dauert als erwartet. Nutzen Sie einen Wert von 0, wenn keine Benachrichtigung gezeigt werden soll.
user-notification-timeout-name=Zeitüberschreitungsbenachrichtigung Benutzer