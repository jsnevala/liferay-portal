permission-terms-limit-help=Задайте това да ограничи броя на думите за търсене на разрешение, които ще бъдат добавени към заявката за търсене. Ако този лимит е надхвърлен, термини за търсене няма разрешение ще бъдат добавени. Вместо това проверка на разрешение ще падне обратно към филтъра за търсене разрешение. (Automatic Translation)
