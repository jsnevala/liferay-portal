include-inherited-permissions-help=Встановити це правда включити успадковані ролі користувача у рамках пошук дозвіл фільтрації. Успадковані ролі користувача включають всіх користувачів, призначених для користувача від своє користувача Група та організації членство у групах. (Automatic Translation)
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=Встановити це вірним негайно commit індекс пошуку написати запити. Установка цієї опції в true може негативно позначитися продуктивність пошуку двигун як кожен писати запит змусить пошуковою системою для оновлення індексу читача і потенційно flush операцій на диск. За умовчанням порталу є взяти на себе зобов'язання відразу для окремих покажчиків операцій (наприклад, додати блог, оновлення блогу), але затримка скоює для масові операції (наприклад, індексувати всі користувачі, індексувати всі вікі) доки всі записи будуть надіслані до пошукової системи. Установка цієї хибність може викликати притулити як актив видавець проявляти затримки відповіді, дотримуючись нещодавно додано вміст. Наприклад, користувачі можуть виникати затримки з пошукової системи за умовчанням Elasticsearch. Переглянути додаткові відомості https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
