include-inherited-permissions-help=عيّن هذا الخيار على "صواب" لتضمين أدوار المستخدم الموروثة كجزء من تصفية أذونات البحث. إذ تتضمن الأدوار الموروثة للمستخدم جميع المستخدمين المعينين لمستخدم من مجموعة المستخدمين ومن عضوية المؤسسة الخاصة بهم.
index-commit-immediately=الالتزام بالفهرس على الفور
index-commit-immediately-help=عيّن هذا الخيار على "صواب" للالتزام بطلبات الكتابة في فهرس البحث على الفور. قد يؤثر تعيين هذا على "صواب" بشكل سلبي على أداء محرك البحث لأن كل طلب كتابة سيُجبر محرك البحث على تحديث قارئ الفهرس وإحالة المعاملات إلى القرص. يتمثل السلوك الافتراضي للبوابة في الالتزام الفوري بعمليات الفهرسة الفردية (على سبيل المثال، إضافة مدونة وتحديث المدونة)، ولكن التأخير يرجع للعمليات المجمعة (على سبيل المثال، فهرسة جميع المستخدمين وفهرسة جميع محتويات ويكي) حتى يتم إرسال جميع الإدخالات إلى محرك البحث. قد يؤدي تعيين هذا الخيار إلى "خطأ" إلى إظهار مداخل البوابة، مثل "ناشر الأصول" لاستجابة مؤجلة عند عرض محتوى تمت إضافته حديثًا. على سبيل المثال، قد يواجه المستخدمون تأخيرًا في محرك البحث Elasticsearch الافتراضي. راجع https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html لمزيد من المعلومات.
