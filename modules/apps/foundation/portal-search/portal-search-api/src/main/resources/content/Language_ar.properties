permission-filtered-search-result-accurate-count-threshold-help=إذا عرض طلب بحث نتائج بحث بعدد ضمن هذا الحد، فسيكون العدد الإجمالي بعد تصفية الأذونات مضمونًا.
permission-terms-limit=حد شروط الأذونات
permission-terms-limit-help=يمكنك تعيين هذا الخيار للحد من عدد شروط البحث عن الإذن التي ستتم إضافتها إلى طلب البحث. إذا تم تجاوز هذا الحد، فلن تتم إضافة أي شروط بحث للإذن. وبدلاً من ذلك، سيعود التحقق من الإذن إلى عامل تصفية إذن البحث.
