indexing-batch-sizes=فهرسة أحجام الدفعات
indexing-batch-sizes-help=عدد مستندات الفهرسة لكل دفعة لأنواع النماذج التي تدعم فهرسة الدُفعة. يتم تعيين الافتراضيات إلى 10000. بخصوص النماذج التي تحتوي على مستندات كبيرة، قد يؤدي تقليل هذه القيمة إلى تحسين الاستقرار عند تنفيذ إعادة فهرسة كاملة.
