include-inherited-permissions-help=Установите это значение true, чтобы включить унаследованные роли пользователя как часть поиска разрешения фильтрации. Унаследованные роли пользователя включают в себя всех пользователей, назначенных пользователю от членства группы и организации их пользователей. (Automatic Translation)
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=Установите это верным немедленно совершить поисковый индекс писать запросы. Установка в true может негативно сказаться производительности двигателя поиска, поскольку каждый запрос записи заставит поисковик, чтобы обновить индекс читателя и потенциально флеш транзакций на диск. Поведение по умолчанию портала является немедленно совершить для операций индивидуального индекса (например, добавить блог, обновлять блог) но задержка совершает для массовых операций (например, индекс всех пользователей, индексирование всех вики) до тех пор, пока все записи были направлены к поисковой системе. Установка этого значения false может привести к портлетов, как издатель активами выставлять задержки ответа при показе недавно добавил содержание. Например пользователи могут возникнуть задержки с поисковой системой по умолчанию Elasticsearch. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
