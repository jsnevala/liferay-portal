permission-filtered-search-result-accurate-count-threshold-help=אם שאילתת חיפוש מחזירה תוצאות חיפוש עם ספירה הנמצא בתחום סף זה, הספירה הכוללת לאחר סינון הרשאות בהכרח מדויקת.
permission-terms-limit=מגבלת תנאי הרשאה
permission-terms-limit-help=הגדר זאת כדי להגביל את מספר מונחי חיפוש ההרשאות אשר יתווספו לשאילתת החיפוש. אם יש חריגה ממגבלה זו, לא יתווספו מונחי חיפוש הרשאות. במקום זאת, הבדיקות תשובנה להיות בהתאם למסנן ההרשאות של החיפוש.
