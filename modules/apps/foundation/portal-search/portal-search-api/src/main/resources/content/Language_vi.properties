include-inherited-permissions-help=Thiết lập này đúng để bao gồm các vai trò được thừa kế một người dùng như là một phần của tìm kiếm sự cho phép lọc. Vai trò được thừa kế một người dùng bao gồm tất cả người dùng được gán cho người dùng từ của người sử dụng nhóm và tổ chức thành viên. (Automatic Translation)
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=Thiết lập này để thực sự để ngay lập tức chỉ mục tìm kiếm tự viết yêu cầu. Thiết lập này để thực sự có thể tác động tiêu cực tìm kiếm hiệu suất như mỗi yêu cầu ghi sẽ buộc công cụ tìm kiếm để làm mới chỉ số đọc và có khả năng xả giao dịch vào đĩa. Chế độ mặc định của cổng là cam kết ngay lập tức cho các hoạt động cá nhân chỉ mục (ví dụ như thêm blog, Cập nhật blog) nhưng chậm trễ cam kết cho hàng loạt hoạt động (ví dụ như chỉ số tất cả người dùng, lập chỉ mục tất cả wiki) cho đến khi tất cả các mục đã được gửi cho công cụ tìm kiếm. Thiết lập này để sai có thể gây ra portlets như tài sản nhà xuất bản để triển lãm một phản ứng chậm trễ khi hiển thị mới được thêm vào nội dung. Ví dụ, người dùng có thể gặp một sự chậm trễ với Elasticsearch mặc định công cụ tìm kiếm. Xem https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html cho thêm thông tin. (Automatic Translation)
