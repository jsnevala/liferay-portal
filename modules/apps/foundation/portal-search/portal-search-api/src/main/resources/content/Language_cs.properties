include-inherited-permissions-help=Nastavte na true zahrnout zděděné role uživatele jako součást hledání povolení filtrování. Zděděné role uživatele patří všichni uživatelé přiřazeny uživateli z jejich členství organizace a skupiny uživatelů. (Automatic Translation)
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=Nastavte True ihned potvrzení vyhledávací index zapisovat požadavky. Toto nastavení na hodnotu true může negativně ovlivnit výkon motoru vyhledávání, jako každý zápis požadavku vynutí vyhledávač k aktualizaci indexu čtenář a potenciálně vyprázdnění transakcí na disk. Výchozí chování portálu je okamžitě potvrdit pro individuální index operace (např. přidat blog, aktualizovat blog) ale zpoždění se zavazuje pro hromadné operace (např. indexování všech uživatelů, indexovat všechny wiki) dokud všechny položky byly zaslány vyhledávač. Toto nastavení na hodnotu false, může způsobit portletů jako majetek vydavatele k opožděné reakce při prokazování nově přidali obsah. Například uživatelé mohou zaznamenat zpoždění s výchozí vyhledávač Elasticsearch. Viz další informace https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
